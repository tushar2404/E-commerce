<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="homestyle.css">
</head>
<body align="center" class="bg">
        <div class="test_c center font" >
            <h1>Welcome New User!!!</h1>
            <form method="POST" action="/newuser"  enctype="multipart/form-data">
            <label for="Name">Name</label><br>
            <input id="Name" required="required" placeholder="Enter Your Name" size="50" class="inp" name="name">
            <br><br>
            <label for="Email">Email</label><br>
            <input id="Email" required="required" type="email" placeholder="Enter Your Email" size="50" class="inp" name="email">
            <br><br>
            <label for="Password">Password</label><br>
            <input type="password" required="required" class="inp"  size="50" placeholder="Enter Password" id="Password" name="password">
            <br><br>
                <label for="ConfirmPassword">Confirm Password</label><br>
                <input type="password" required="required" class="inp"  size="50" placeholder="Re-enter Password" id="ConfirmPassword" name="confirm_password">
                <br><br>
                <input type="file" class="inp" name="custom_file" accept="image/*">
            <input id="submit-form" type="submit" onclick="check()" value="SUBMIT" class="inp" style="background-color:#ff8c00;color:white;width:70%;" >
        </form>
            <h4>Already have an account ? <a href="./login.html">Login</a></h4>
    </div>
</body>
<script src="homescript.js" ></script>
</html>
